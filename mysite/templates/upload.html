{% extends 'base.html' %} {% block content %}
<h2>Upload</h2>
<br />
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="document" />
  <button type="submit">Upload File</button>
</form>
<br />
{%if url%}
<p>Uploaded File: <a href="{{url}}"> {{url}}</a></p>
{% endif %} {% endblock content %}
